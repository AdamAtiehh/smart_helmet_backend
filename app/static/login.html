<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Helmet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #1a1a1a;
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1976D2;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Smart Helmet Login</h1>
        <div class="form-group">
            <label for="tokenInput">Paste Firebase ID Token</label>
            <textarea id="tokenInput" placeholder="eyJ..."></textarea>
        </div>
        <button onclick="login()">Enter Dashboard</button>
    </div>

    <script>
        function login() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                alert('Please enter a token');
                return;
            }
            // Redirect to dashboard with token in URL
            window.location.href = `/static/dashboard.html?token=${encodeURIComponent(token)}`;
        }
    </script>
</body>

</html>
